    <section id="photostack-1" class="photostack photostack-start">
      <div>
        <figure>

          <p>"몰입캠프를 하면서 기술적으로 많은 발전이 있었지만, 가장 크게 느낀 것은 저의 '마인드 셋'이라고생각합니다. 지금까지는 혼자 해보고 싶은 프로젝트에 대해서 막연하고 겁이 나서 시도하지
            못했다면, 이제는 '해볼만 하겠다'라는 자신감과 추진력을 얻게 되었습니다. [...] 이제 저도 다른 사람에게 자신 있게 추천해 줄 수 있을 것 같습니다.</p>
          <figcaption>
            <h2 class="photostack-title">박OO KAIST 16학번</h2>
          </figcaption>
        </figure>
        <figure>
          "개인적인 코딩 실력 성장만을 바라보고 왔는데, 예상외로 너무 많은 것들을 배우고 깨닫고 갑니다. 특히 제 삶의 방향성을 결정했다는 것은 정말 큰 수확이라고 생각합니다. [...] 함께 했던 좋은
          팀원들과, 많은 이야기를 들려주신 여러 대표님들을 만난 것은 절대 잊지 못할 것 같습니다."
          <figcaption>
            <h2 class="photostack-title">곽OO DGIST 18학번</h2>
          </figcaption>
        </figure>
        <figure>
          "여러 프로젝트를 접하고 나서 제가 무엇을 더 잘하고, 더 좋아하는지 깨닫게 되었습니다. 스타트업에는 관심이 적었던 저에게 스타트업의 꿈을 갖게 해주는 계기도 되었습니다. 대학 졸업 후 취직만
          꿈꾸던 저에게 다른 여러 길들이 있고, 그 길들을 제가 스스로 개척하며 나아갈 수 있는 용기를 주었습니다."
          <figcaption>
            <h2 class="photostack-title">박OO 퀸즐랜드대학 18학번</h2>
          </figcaption>
        </figure>
        <figure>
          "열정 있는 다양한 사람들을 만나고, 그 사람들과 함께 작업할 수 있었기에 더욱 재미있었던 4.5주였다. 다 같이 열정 넘치게 프로젝트를 진행했기에 스크럼에서도 끊임없이 이야기가 오갈 수 있었고,
          더욱더 몰입해서 개발할 수 있었다. 또한 다른 사람들이 열정적으로 프로젝트를 완성하려 개발하는 것은 나에게 동기부여가 되기도 했다."
          <figcaption>
            <h2 class="photostack-title">이OO 고려대 17학번</h2>
          </figcaption>
        </figure>
        <figure>
          "몰입캠프를 하는 동안 가장 의미 있었던 것은 '한 프로그램이 어떤 과정을 통해 만들어지고 실행되는지를 알게 된 것'입니다. 코딩을 해도 이게 어디에 쓰이는지 알 수 없어 늘 답답했었는데, 직접
          앱과 게임을 처음부터 끝까지 만들어보니 비로소 그 궁금증을 해소할 수 있었습니다.
          <figcaption>
            <h2 class="photostack-title">김OO 숙명여대 17학번</h2>
          </figcaption>
        </figure>
        <figure>
          "몰입캠프를 하면서 행복한 기억들이 많다. 새벽까지 함께 코딩을 하고 야식을 먹으면서 서로 학교생활을 나눈 것, [...] 멋진 기업가들의 강연을 들으며 나도 할 수 있다고 가슴 뛰던 시간들,
          하지만 가장 행복한 점은 한 단계 성장한 나의 모습을 볼 수 있있다는 것, 그리고 나를 잘 알 수 있는 시간이었다는 것이다."
          <figcaption>
            <h2 class="photostack-title">정OO 한양대 15학번</h2>
          </figcaption>
        </figure>
        <figure data-dummy>
          몰입캠프 최고!<br><br><br><br><br><br><br><br><br>
          <figcaption>
            <h2 class="photostack-title">전우정 숙명여대 18학번</h2>

        </figure>
        <figure data-dummy>
          코노 가고싶다.<br><br><br><br><br><br><br><br><br>

        <figure data-dummy>
